      <section id="contact">
        <h2>Contact</h2>
        <p><a href="tel:+2563390748" id="phone-num">256-339-0748</a></p>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="from">Email:</label>
          <input type="email" id="from" name="from" required />

          <input
            type="hidden"
            id="subject"
            name="subject"
            value="Photography Inquiry"
          />

          <label for="text">Message:</label>
          <textarea id="text" name="text" rows="5" required></textarea>

          <button type="submit">Send</button>
        </form>
        <div id="loading" class="hidden">
          <div class="loading-box lb0"></div>
          <div class="loading-box lb1"></div>
          <div class="loading-box lb2"></div>
          <div class="loading-box lb3"></div>
        </div>
        <div
          id="contact-success"
          class="hidden"
          style="
            text-align: left;
            font-size: 1.2em;
            padding: 20px 0;
            max-width: 600px;
            margin: 0 auto;
          "
        >
          Message delivered. Thanks for reaching out!
          <!-- Check your inbox for an info sheet and I will
          be personally following up soon. -->
        </div>
      </section>
